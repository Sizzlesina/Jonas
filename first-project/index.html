<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    </section>
    <section class="row">
      <h1 class="text-center col-12">Guess My Number!</h1>
    </section>

    <div class="number position-absolute text-center">?</div>
  </section>
  <main class="container mt-5">
    <section class="row">
      <section class="col-12 col-md-6">
        <input type="number" class="bg-custom d-block border border-white border-5 mt-5 ms-4 mb-3 position-relative text-center text-white input-number">
        <button class="btn btn-light text-center position-absolute check rounded-0" type="button">Check!</button>
      </section>
      <section class="col-12 col-md-6 mt-5">
        <h1 class="fs-5 ms-5 mt-5 mt-md-4 message">Start guessing...</h1>

      </section>
    </section>
  </main>

  <script src="assets/js/notes.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
